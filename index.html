<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css.css">
	<title>Document</title>
</head>
<body>
	<header>
		<div style="position: relative;">
			<div class="select" id="selected">15 X 15</div>
			<div style="display: none; position: absolute;" id="easy">15 X 15</div>
			<div style="display: none; position: absolute;" id="medium">20 X 20</div>
			<div style="display: none; position: absolute;" id="hard">25 X 25</div>
		</div>
		<div class="header-img"><span>M I N E S W E E P E R</span></div>
		<div>
			<img src="images/mine.png" alt="">
			<div id="counter"></div>
		</div>
		<div>
			<img src="images/timer.png" alt="">
			<div id="timer"></div>
		</div>
	</header>
	<main>
		<table id="field" cellspacing="0" cellpadding="0" border="0">
			
		</table>
	</main>
	<div id="finish" style="display: none">
		<div>
			<span id="re"></span>
		</div>
		<div>
			<div>
				<div>123</div>
			</div>
			<div>
				<div>1234</div>
			</div>
			<div>
				<img src="images/restart.png" alt="" width="50px" height="50px">
			</div>
		</div>
	</div>
	<script src="js.js"></script>
</body>
</html>
